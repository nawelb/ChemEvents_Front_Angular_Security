<div class="formulaire">
    <form action="">

    
        <div class ="row">
            <div class="col-sm-2">
                <label for="inputTitre1"> Titre majeur</label>
            </div>
            <input id ="inputTitre1" type ="text" 
            pattern="[A-Za-z]" 
            class="form-control col-sm-10 inputfield" 
            name="title1" [(ngModel)]="form.title1" 
            #title1="ngModel" required />
     
            <div class="col-sm-2">
                <label for="inputTitre2"> Titre mineur</label>
            </div>
            <input id ="inputTitre2" type ="text" 
                pattern="[A-Za-z]" 
                class="form-control col-sm-10 inputfield" 
                name="title2" 
                [(ngModel)]="form.title2" #title2="ngModel" required /> 

            <div class="col-sm-2">
                <label > Date d√©but</label>
            </div>    
            <input type="text" 
                class="form-control col-sm-4"
                name="dateDebut" 
                [(ngModel)]="form.dateDebut" #dateDebut="ngModel"  required />
           
            <div class="col-sm-2">
                <label > Date fin</label>
            </div>         
            <input type="text" id="endDate"
                class="form-control col-sm-4 pull-right" 
                name="dateFin" 
                [(ngModel)]="form.dateFin" #dateFin="ngModel" />
        
            <div class="col-sm-2">
                <label > Ville</label>
            </div>      
            <input type="text" 
                class="form-control col-sm-4"
                name="city" 
                [(ngModel)]="form.city" #city="ngModel" required />

            <div class="col-sm-2">
                <label > Pays</label>
            </div>  
            <input type="text" 
                class="form-control col-sm-4 pull-right" 
                name="country"
                [(ngModel)]="form.country" #country="ngModel" required />
            
            <div class="col-sm-2">
                <label for="siteWeb"> Site web</label>
            </div>
            <input id ="siteWeb" type ="text" 
                pattern="[A-Za-z]" 
                class="form-control col-sm-10 inputfield" 
                name="siteWeb" 
                [(ngModel)]="form.siteWeb" #siteWeb="ngModel" required/>    
            
            <div class="col-sm-2">
                <label > image 1 </label>
            </div>     
            <input id ="inputImg1" type ="text" 
                pattern="[A-Za-z]" 
                class="form-control col-sm-10 inputfield" 
                    name="img1" 
                    [(ngModel)]="form.img1" #img1="ngModel" />   
            
            <div class="col-sm-2">
                <label > image 2 </label>
            </div> 
            <input id ="inputImg2" type ="text" 
            pattern="[A-Za-z]" 
            class="form-control col-sm-10 inputfield" 
            name="img2" 
            [(ngModel)]="form.img2" #img2="ngModel" required />              
            
             
            <div class="col-sm-2">
                <label > description </label>
            </div> 
            <input type="text" 
                class="form-control col-sm-10 inputfield" 
                [(ngModel)]="form.description" #description="ngModel" name="description"    required />  
           
            <div class="col-sm-2">
                <label > lien Abstract </label>
            </div>         
            <input type="text" 
            class="form-control col-sm-10" 
            [(ngModel)]="form.submitAbstract" #submitAbstract="ngModel" name="submitAbstract"    required />     
            
            <div class="col-sm-2">
                <label > lien inscription </label>
            </div>         
            <input type="text" 
            class="form-control col-sm-10" 
            [(ngModel)]="form.register" #register="ngModel" name="register" />     

            <div class="col-sm-2">
                <label > tags </label>
            </div>         
            <input type="text" 
            class="form-control col-sm-10" 
            [(ngModel)]="form.tags" #tags="ngModel" name="tags" required />     
            
            <div class="offset-sm-11 col-sm-1">
                <input id="validateNewEvent" type="button" 
                class="btn btn-warning " value="Enregistrer" 
                (click)="update()" routerLink="/events" />
            </div>

        </div>
    </form>    
    
</div>
