<div class="container main">
    <li *ngIf="authority === 'user'" class="nav-item">
        
        <div id="containerAddEvent" class="container">
          <div class="jumbotron border-warning">
              <form #formAddEvent="ngForm" id="formAddEvent"> 
                  <h2 id="titleEvent"> Ajouter un événement </h2>
                  
                  <hr>
                  <div class="row">
                      <div class="col-sm-12">
                          <input id ="inputTitre1" type ="text" 
                              pattern="[A-Za-z]" 
                              class="form-control col-sm-12 inputfield" 
                              placeholder={{event.title1}} name="title1" value="title1"
                               #title1="ngModel" [(ngModel)]="event.title1" required />
                          <input id ="inputTitre2" type ="text" 
                              pattern="[A-Za-z]" 
                              class="form-control col-sm-12 inputfield" 
                              placeholder="Titre secondaire" name="title2" 
                              (ngModel)="event.title2" #title2="ngModel" required /> 
                          <input type="text" 
                              class="form-control col-sm-5"
                              placeholder="date de début : jj/mm/yyyy" name="dateDebut" 
                              (ngModel)="event.dateDebut" #dateDebut="ngModel" required />
                          <input type="text" id="endDate"
                              class="form-control col-sm-5 pull-right" 
                              placeholder="date de fin : jj/mm/yyyy" name="dateFin" 
                              (ngModel)="event.dateFin" #dateFin="ngModel"/>
                          <input type="text" 
                              class="form-control col-sm-5"
                              placeholder="ville" name="city" 
                              (ngModel)="event.city" #city="ngModel" required />
                          <input type="text" 
                              class="form-control col-sm-5 pull-right" 
                              placeholder="pays" name="country"
                              (ngModel)="event.country" #country="ngModel"  required />
                      
                         
                            
                          <input type="text" 
                              pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$"
                              class="form-control col-sm-12" 
                              placeholder="url du site officiel" name="siteWeb" (ngModel)="event.siteWeb" #siteWeb="ngModel"  required />    
                          <input id="validateNewEvent" type="button" 
                              class="btn btn-warning pull-right" value="Enregistrer" (click)="addNewEvent()" routerLink="/events"/>
                           
                      </div>
                  </div>
              </form>
             
          </div>
      </div>


      </li>
      <span> &nbsp; &nbsp; &nbsp;</span>
      <li *ngIf="authority === 'admin'" class="nav-item">
      



      </li>
</div>
